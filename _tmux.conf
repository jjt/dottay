# ` is an interesting key for a prefix
#set-option -g prefix `
#set-option -g prefix C-a
#ariosetn arst
set-option -g default-shell /bin/zsh
set -g default-terminal xterm-256color
#
#unbind-key C-b
bind-key ` last-window
#bind-key a send-prefix

#set -g default-terminal "screen-256color"

# we might need ` at some point, allow switching
# we can also send the prefix char with `-a
bind-key F11 set-option -g prefix C-a
bind-key F12 set-option -g prefix `

unbind %
#unbind :
bind | split-window -h
bind - split-window -v

# 0 is too far from ` 
set -g base-index 1

# set-option -g default-terminal "screen-256color"
set-option -g status-keys vi
set-option -g bell-action any
#set-option -g set-titles on
#set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell on

setw -g mode-keys vi
setw -g monitor-activity on

bind e previous-window
bind f next-window
bind k select-pane -t :.+
bind j select-pane -t :.-
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-h resize-pane -L
bind-key -r C-l resize-pane -R

bind-key : command-prompt

set-option -g status-utf8 on
# set-option -g status-justify centre
#set-option -g status-justify left
#set-option -g status-bg black
#set-option -g status-fg white
#set-option -g status-left-length 40

set-option -g pane-active-border-fg colour248
set-option -g pane-active-border-bg colour240
set-option -g pane-border-fg white
set-option -g pane-border-bg black

#set-option -g message-fg black
#set-option -g message-bg green

#setw -g mode-bg black

#setw -g window-status-bg black
#setw -g window-status-current-fg green
#setw -g window-status-alert-attr default
#setw -g window-status-alert-fg yellow

#set -g status-left '#[fg=red]#H#[fg=green]:#[fg=white]#S #[fg=green]][#[default]'

#set -g status-right '#[fg=green]][#[fg=white] #T #[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'
#set -g status-right '#[fg=green]][ #[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]'

set -g history-limit 4096

# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf


bind C-o next-layout
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]#(powerline tmux left)'
set -g status-right '#(powerline tmux right)'
set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[fg=colour249]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
